
<!doctype html>
<html>
   <body>
      {% if not results %}
      <h1> No one has selected yet! Please come back later</h1>
      {% else %}
      <table border="1" class="dataframe">
          <thead>
            <tr style="text-align: right;">
              <th>Project Name</th>
              <th>Student Name</th>
            </tr>
          </thead>
          <tbody>
              {% for key, value in results.iteritems() %}
                  <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
      {% endif %}

   </body>
</html>
